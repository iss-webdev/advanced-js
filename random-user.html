<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="random-user.css">
</head>
<body>

  <div class="container">
    <h1>Random User Generator</h1>

    <div class="card">
      <img id="userImage" src="" alt="User Image">
      <h2 id="userName">Name</h2>
      <p><strong>Gender:</strong> <span id="userGender"></span></p>
      <p><strong>Age:</strong> <span id="userAge"></span></p>
      <p class="email"><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Location:</strong> <span id="userLocation"></span></p>
    </div>

    <button id="generateBtn">Get New User</button>
  </div>

  <script src="random-user.js"></script>
</body>
</html>
