<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Get Weather</button>
    </div>

    <div class="err">
      <p>LOCATION NOT FOUND</p>
      <img src="assets/404.png" alt="">
    </div>


    <div class="weather-body">
      <div class="imgage">
        <img src="assets/clear.png" alt="" class="img" />
      </div>

      <div class="weather-info" id="weatherInfo">
        <p class="temp"><strong>Temperature:</strong> <span id="temperature">10</span>Â°C</p>
        <p class="description">Light Rain</p>
        <p class="humi"><i class="fa-solid fa-droplet emo"></i><strong>Humidity:</strong> <span id="humidity">25</span>%
        </p>
        <p><i class="fa-solid fa-wind emo"></i><strong>Wind Speed:</strong> <span id="wind">300</span> km/h</p>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
